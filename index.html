<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <script type="application/javascript">
            var App = function () {

            }

            App.prototype.windowOnLoad = function () {
                Array.prototype.slice.call(document.querySelectorAll('.progress-circle')).forEach(function (elem) {
                    elem['ui-ProgressCircle'] = new ProgressCircle(elem);
                })
            }

            var app = new App()

            window.onload = function () {
                app.windowOnLoad();
            }
        </script>
    </head>
    <body>
        <div class="progress-circle"></div>
       
        <script src="./progressCircle.js"></script>
    </body>
</html>
